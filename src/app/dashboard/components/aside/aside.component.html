<div class="flex gap-2 items-center mb-5">
    <div
        class="flex w-9 h-9 justify-center items-center font-light bg-blue-light-1 rounded-lg"
    >
        WT
    </div>
    <h3 class="font-semibold text-gray-800">Dashboard</h3>
</div>
<nav>
    <div class="">
        <a class="flex items-center justify-between px-2 py-1 rounded">
            Tasks
        </a>
    </div>
    <div class="">
        <h4 class="flex items-center justify-between px-2 py-1 rounded">
            Projects
            <span class="material-symbols-outlined text-sm transform rotate-90">
                arrow_forward_ios
            </span>
        </h4>
        <ul class="px-2">
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
            <li>Project 4</li>
            <li>Project 5</li>
        </ul>
    </div>
    <div class="">
        <h4 class="flex items-center justify-between px-2 py-1 rounded">
            Teams
            <span class="material-symbols-outlined text-sm">
                arrow_forward_ios
            </span>
        </h4>
    </div>
</nav>

<div class="flex gap-2 items-center mt-auto" *ngIf="user">
    <div
        class="flex w-9 h-9 justify-center items-center font-light bg-blue-light-1 rounded-lg"
    >
        {{ userThumb | uppercase }}
    </div>
    <h3 class="font-semibold text-gray-800">
        {{ user.firstName }} {{ user.lastName }}
    </h3>
</div>
