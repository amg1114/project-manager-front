<main class="w-full px-10 py-5">
    <h2 class="text-2xl font-semibold text-blue-neutral mb-5">Projects</h2>
    <p *ngIf="projects.length === 0; else projectsList">
        This workflow has not projects
    </p>
    <ng-template #projectsList>
        <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let project of projects">
                <dashboard-project-card
                    [project]="project"
                    [card_bg]="'bg-beige-1'"
                ></dashboard-project-card>
            </div>
        </div>
    </ng-template>
</main>
