<main class="w-full px-10 py-5">
    <h2 class="text-2xl font-semibold text-blue-neutral mb-5">Workflows</h2>
    <p *ngIf="workflows.length === 0; else workflowsList">
        You do not have workflows
    </p>
    <ng-template #workflowsList>
        <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let workflow of workflows">
                <dashboard-workflow-card
                    [workflow]="workflow"
                ></dashboard-workflow-card>
            </div>
        </div>
    </ng-template>
</main>
