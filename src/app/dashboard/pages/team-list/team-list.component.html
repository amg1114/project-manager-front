<main class="w-full px-10 py-5">
    <h2 class="text-2xl font-semibold text-blue-neutral mb-5">Teams</h2>
    <p *ngIf="teams.length === 0; else teamList">
        You are not member of any team.
    </p>
    <ng-template #teamList>
        <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let team of teams">
                <dashboard-team-card [team]="team"></dashboard-team-card>
            </div>
        </div>
    </ng-template>
</main>
